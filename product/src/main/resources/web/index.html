<html>
            <head>
              <title>I AM A JAVASCRIPT BASED CLIENT -- USE ME</title>
            </head>
            <body>
              <h1>Press a key inside the text field to set a red background color.</h1>
              <br>
                <input type="text" id="demo">

            <script>
            document.getElementById("demo").addEventListener("keypress", myFunction);

            function myFunction() {
                document.getElementById("demo").style.backgroundColor = "red";
                // post event via XHR
                sendLogEvent();
            }

            function sendLogEvent(){
               var myData={"clientId":"client1", "clientLogLevel":"DEBUG", "clientMessage":"User keypress event", "clientTimestamp":Date.now()}
               var xhr = new XMLHttpRequest();
               xhr.open("POST", "/client");
               xhr.setRequestHeader("Content-Type", "application/json");
               xhr.onreadystatechange = function () {
                   if (xhr.readyState == 4 && xhr.status == 200) {
                       console.log(xhr.responseText);
                   }
               }
               xhr.send(JSON.stringify(myData));
            }
            </script>
            </body>

          </html>
